<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/template_principal.xhtml">
	<ui:define name="corpo">

		<h:panelGroup rendered="#{!empty param.login_error}">
			<span style="color: red"> Erro ao efetuar o login</span>
			<br />
			<br />
			Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
		</h:panelGroup>
		<br />
		<br />

		<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
			<h:panelGrid columns="2" >
				<p:focus/>
				
				<h:outputLabel for="j_username" value="UsuÃ¡rio" />
				<p:inputText id="j_username" required="true" />

				<h:outputLabel for="j_password" value="Senha" />
				<p:password id="j_password" required="true" />
				
				<p:selectBooleanCheckbox value="_spring_security_remember_me"  />
				<h:outputLabel value="Entrar automaticamente" />

				<input type="submit" value="Entrar" />
			</h:panelGrid>
			<!-- Preenche o campo login utilizando o login da ultima tentativa -->
			<script>
				document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
			</script>
		</form>
	</ui:define>

</ui:composition>

</html>
